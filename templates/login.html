{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="card"></div>
            <div class="card mx-auto mb-3" style="max-width: 800px;">
                <div class="row g-0 align-items-stretch">
                    <div class="col-md-5 p-2">
                        <img src="{% static 'img/student.jpg' %}" class="img-fluid rounded-start h-100 w-100 object-fit-cover" alt="...">
                    </div>
                    <div class="col-md-7 h-100">
                        <div class="mt-5"></div>
                        <h5 class="mt-1 text-center">Welcome to Schoool Management System</h5>
                        <hr class="mt-3">
                        <div class="card-body mt-3 p-2">
                            <h3 class="card-title text-center">User Login Page</h3>
                            <hr>
                            <form class="form-control" action="#" method="post">
                                {% csrf_token %}
                                <div class="mt-4">
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text" id="addon-wrapping">
                                            <i class="bi bi-person-lock"></i>
                                        </span>
                                        <input type="text" name="username" class="form-control" placeholder="Enter your Username" aria-describedby="addon-wrapping" required>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text" id="addon-wrapping">
                                            <i class="bi bi-key"></i>
                                        </span>
                                        <input type="password" name="password" class="form-control" placeholder="Enter your Password" aria-describedby="addon-wrapping" required>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="{{ message.tags }}">{{ message }}</div>
                                        {% endfor %}
                                    {% endif %}
                                </div>
                
                                <button type="submit" class="form-control btn-outline-success mb-3">Login</button>
                            </form>
                            <p class="mt-2">New here, Dont have an account? <a href="{% url 'userSignup' %}">Create here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
